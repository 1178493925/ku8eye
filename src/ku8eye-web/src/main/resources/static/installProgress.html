<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<!-- /.box-header -->
			<div class="box-body">
				<div style="padding-bottom: 5px;">	
					<h4>安装进度</h4>
				</div>
				<div style="padding-bottom: 5px;width:100%;height:350px;background-color:#000000">	
					<ul id="installData" style="color:#ffffff;">
						
					</ul>
				</div>
				<div style="padding-bottom: 5px;padding-top:15px">
					<a id="retry" class="btn btn-primary " data-toggle="modal">重试</a>
					<a id="testinResult" class="btn btn-primary " data-toggle="modal">测试结果</a>
				</div>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->
</div>

<script type="text/javascript">
	// To make Pace works on Ajax calls
		var i=0;
	
		var iID=setInterval(setbgColor, 1000);
		function setbgColor()
		{
			i++;	
			if(i<10)
        	 $("#installData").append("<li style='color:#ffffff;'>正在安装中，请稍后。已完成"+(i*10)+"%</li>");
        	if(i==10){
        	 $("#installData").append("<li style='color:#ffffff;'>安装完成</li>");
        	}
		}
		
	$("#retry").click(function(){
		$("#installData").html("");
		
		i=0;
	});
	
	$("#testinResult").click(function(){
		
		$(".content").load('testResult.html');
		
	});
	
</script>
