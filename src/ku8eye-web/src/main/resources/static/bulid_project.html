<div style="padding: 20px 100px">
	<form role="form">
		<div class="form-group">
			<div class="col-sm-10">
				<h3>
					<span class="label label-default">&nbsp;&nbsp;&nbsp;Project
						&nbsp;&nbsp;&nbsp;</span>
				</h3>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">project name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="projectName"
					placeholder="项目名称">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">version</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="version"
					placeholder="项目版本号">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">author</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="author"
					placeholder="所有人">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">kubernete version</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="kuberneteVersion"
					placeholder="kubernete版本">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">describe</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="describe"
					placeholder="描述">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10">
				<button type="button" class="btn btn-primary">添加服务</button>
				&nbsp;&nbsp;&nbsp;
				<button type="button" class="btn btn-primary">保存</button>
				&nbsp;&nbsp;&nbsp;
				<button type="button" class="btn btn-primary">关闭</button>
			</div>
		</div>

		<div class="panel panel-info">
			<div class="panel-heading">
				Service Name
				<button type="button" class="btn btn-primary" data-toggle="collapse"
					data-target="#service_panel">>></button>
			</div>
			<div class="panel-body" id="service_panel"></div>
		</div>



	</form>
</div>
<script>
	function loadData() {
		$("#projectName").value = $proObj.projectName;
		$("#version").value = $proObj.version;
		$("#author").value = $proObj.author;
		$("#kuberneteVersion").value = $proObj.kuberneteVersion;
		$("#describe").value = $proObj.describe;
		$("#service_panel").load("./service_project.html");


	}
</script>
